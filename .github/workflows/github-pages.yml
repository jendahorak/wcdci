on: [push]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest

    container:
      image: wonderlandengine/editor:latest

    steps:
      - name: Install Git

        run: apt-get update && apt-get install -y git git-lfs

      - uses: actions/checkout@v4

        with:
          lfs: true

      - name: Package

        run: /usr/local/bin/entrypoint.sh WonderlandEditor --windowless --package --project wle_pplayground.wlp --credentials "$WLE_CREDENTIALS"

        env:
          WLE_CREDENTIALS: ${{ secrets.WLE_CREDENTIALS }}

      - name: List files in deploy directory
        run: ls -R deploy

      - name: Gzip
        run: find deploy -type f -exec gzip -k {} \;

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: packaged-files
          path: ./public

  deploy-pages:
    needs: package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: ${{ format('refs/heads/{0}', github.event.repository.default_branch) == github.ref }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
