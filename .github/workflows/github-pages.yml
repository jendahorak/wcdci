on: [push]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest

    container:
      image: wonderlandengine/editor:latest

    steps:
      - name: Install Git

        run: apt-get update && apt-get install -y git git-lfs

      - uses: actions/checkout@v4

        with:
          lfs: true

      - name: Package

        run: /usr/local/bin/entrypoint.sh WonderlandEditor --windowless --package --project Project.wlp --credentials "$WLE_CREDENTIALS"

        env:
          WLE_CREDENTIALS: ${{ secrets.WLE_CREDENTIALS }}

      - name: Gzip

        run: gzip -k deploy/**/*.*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages # This should match the `artifact_name` in the `actions/deploy-pages@v2` step
          path: ./public

  deploy-pages:
    needs: package

    runs-on: ubuntu-latest

    if: ${{ format('refs/heads/{0}', github.event.repository.default_branch) == github.ref }}

    steps:
      - name: Deploy to GitHub Pages

        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages # This should match the name of the uploaded artifact
